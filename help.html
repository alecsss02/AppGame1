<!DOCTYPE html5>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Game/App</title>
	<script type="text/javascript" src="jquery/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet-help.css">
</head>

<body>
	<div id="wrapper">
		<div id="return-meniu">
			<a href="menu.html">
				<img src="images/return.png" alt="return-home" id="return-image">
			</a>
		</div>
	<selection id="name">
      <h1 id="h1-name">THE GAME</h1>
    </selection>

		<div id="options">
				<img src="images/settings.png" alt="options" data-toggle="modal" data-target="#options-modal" class="options-modal">
			<!-- options-modal -->
			<div class="modal fade" id="options-modal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel" aria-hidden="true">
  				<div class="modal-dialog">
    				<div class="modal-content">
      				<div class="modal-body">
      					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<p class="text-center">
							<img src="images/sound.png" alt="sound">
						</p>
						<p class="text-center">
							<img src="images/help.png" alt="help">
						</p>
						<p class="text-center">
							<img src="images/credits.png" alt="credits">
						</p>
						<p class="text-center">
							<img src="images/back.png" alt="close"  data-dismiss="modal">
						</p>
      				</div><!-- end of modal-body-->
    				</div><!-- end of modal-content-->
  				</div><!-- end of modal-dialog-->
			</div><!-- end of options-modal-->
		</div><!-- end of options -->


	<!-- carousel -->
		<div id="help-carousel" class="carousel slide" data-ride="carousel">

  		<!-- Wrapper for slides -->
 		 <div class="carousel-inner" role="listbox">
    		<div class="item active">
     		 <img src="images/help-item1.png" alt="first-help" class="help-items">
     		 <div class="carousel-caption">
     		 	<h1>Collect all the icecreams available.</h1>
     		 	<p><strong>Collect all the icecreams available to finish the level and get the part of the word needed to complete the word.</strong></p>
     		 </div>
    		</div>
   		 <div class="item">
      		<img src="images/help-item2.png" alt="second-help" class="help-items">
      		<div class="carousel-caption">
     		 	<h1>Avoid the obstacles</h1>
     		 	<p><strong>Avoid the obstacles so you do not lose lives. Be careful! Some obstacles move faster!</strong></p>
     		 </div>
			</div>
  		</div> <!--end of carousel-inner -->

  		<!-- Controls -->
  		<a class="left carousel-control" href="#help-carousel" role="button" data-slide="prev" id="carousel-left">
    		<img src="images/next-left.png" alt="next-left">
    		<span class="sr-only">Previous</span>
  		</a>
  		<a class="right carousel-control" href="#help-carousel" role="button" data-slide="next" id="carousel-right">
    		<img src="images/next-right.png" alt="next-right">
    		<span class="sr-only">Next</span>
  		</a>
		</div>

	<a href="https://www.facebook.com/" target="_blank" class="facebook-button">
          <img src="buttons/facebook.png" alt="facebook"/ class="facebook-image">
    </a>
	</div><!-- end of wrapper-->

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
</body>

</html>
