<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>GAME</title>
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div id="wrapper">
    <selection id="name">
      <h1 id="h1-name">THE GAME</h1>
    </selection>

    <selection>
      <ul id="menu">
        <li>
          <a href="menu.html">
            <img src="buttons/user.png" alt="user's name">
          </a>
        </li>
        <li>
          <a href="newAccount.html">
            <img src="buttons/newAccount.png" alt"create a new account">
          </a>
        </li>
      </ul>
    </selection>

    <a href="https://www.facebook.com/" target="_blank" class="facebook-button">
          <img src="buttons/facebook.png" alt="facebook"/ class="facebook-image">
        </a>
    <div id="options">
        <img src="images/settings.png" alt="options" data-toggle="modal" data-target="#options-modal" class="options-modal">
      <!-- options-modal -->
      <div class="modal fade" id="options-modal" tabindex="-1" role="dialog" aria-labelledby="optionsModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <p class="text-center">
              <img src="images/sound.png" alt="sound">
            </p>
            <p class="text-center">
              <img src="images/help.png" alt="help">
            </p>
            <p class="text-center">
              <img src="images/credits.png" alt="credits">
            </p>
            <p class="text-center">
              <img src="images/back.png" alt="close"  data-dismiss="modal">
            </p>
              </div><!-- end of modal-body-->
            </div><!-- end of modal-content-->
          </div><!-- end of modal-dialog-->
      </div><!-- end of options-modal-->
    </div><!-- end of options -->
  </div>


  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>

  </html>
